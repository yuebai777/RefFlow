<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefFlow</title>
    
    <style>
        body { margin: 0; background-color: #09090b; overflow: hidden; color: white; user-select: none; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        /* 修复 Bug: 显式允许输入框进行文本选择 */
        input, textarea { user-select: text !important; -webkit-user-select: text !important; }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes pop-scale {
            0% { transform: scale(1); }
            40% { transform: scale(1.5); color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.8); }
            100% { transform: scale(1); }
        }
        .animate-pop { animation: pop-scale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: center; }
        
        .animate-pulse { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: .8; transform: scale(1.05); } }
        
        @keyframes loader-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #09090b; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif; color: #71717a;">
            <div style="width: 50px; height: 50px; border: 4px solid #27272a; border-top-color: #3b82f6; border-radius: 50%; animation: loader-spin 1s linear infinite; margin-bottom: 20px;"></div>
            <div style="font-size: 14px; letter-spacing: 1px; opacity: 0.8;">LOADING REFFLOW...</div>
        </div>
    </div>

    <script src="./libs/tailwindcss.js"></script>
    <script src="./libs/react.js"></script>
    <script src="./libs/react-dom.js"></script>
    <script src="./libs/babel.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // --- 1. 多线程 Worker 脚本 (利用 OffscreenCanvas 在后台生成图片) ---
        const WORKER_CODE = `
            self.onmessage = async (e) => {
                const { file, id, maxDim } = e.data;
                try {
                    // 在 Worker 中解码图片 (利用多核)
                    const bitmap = await createImageBitmap(file);
                    
                    let w = bitmap.width;
                    let h = bitmap.height;

                    // 如果图片本身就很小，不需要处理，直接告诉主线程用原图
                    if (w <= maxDim && h <= maxDim) {
                        self.postMessage({ id, blob: null, useOriginal: true });
                        return;
                    }

                    // 计算缩放比例
                    if (w > h) { if (w > maxDim) { h *= maxDim / w; w = maxDim; } } 
                    else { if (h > maxDim) { w *= maxDim / h; h = maxDim; } }
                    
                    // 使用 OffscreenCanvas 绘图 (不阻塞 UI)
                    const canvas = new OffscreenCanvas(w, h);
                    const ctx = canvas.getContext('2d', { alpha: false });
                    ctx.drawImage(bitmap, 0, 0, w, h);
                    
                    // 压缩为 JPEG Blob
                    const blob = await canvas.convertToBlob({ type: 'image/jpeg', quality: 0.5 });
                    
                    // 传回数据
                    self.postMessage({ id, blob });
                } catch (err) {
                    console.error('Worker error:', err);
                    self.postMessage({ id, error: true });
                }
            };
        `;

        // --- IndexedDB 帮助类 (用于持久化保存缩略图) ---
        const dbPromise = (async () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('RefFlowThumbnails', 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('thumbs')) {
                        db.createObjectStore('thumbs'); 
                    }
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        })();
        
        // 缓存写入辅助函数
        const saveToDb = async (id, blob) => {
            try {
                const db = await dbPromise;
                const tx = db.transaction('thumbs', 'readwrite');
                tx.objectStore('thumbs').put(blob, id);
            } catch (e) { console.error("DB Save Error", e); }
        };

        // 缓存读取辅助函数
        const getFromDb = async (id) => {
            try {
                const db = await dbPromise;
                return new Promise((resolve) => {
                    const tx = db.transaction('thumbs', 'readonly');
                    const req = tx.objectStore('thumbs').get(id);
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => resolve(null);
                });
            } catch (e) { return null; }
        };

        const UploadCloud = (p) => <IconBase {...p}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M12 12v9"></path><path d="m16 16-4-4-4 4"></path></IconBase>;

        const ChevronLeft = (p) => <IconBase {...p}><path d="m15 18-6-6 6-6"></path></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"></path></IconBase>;
        const Copy = (p) => <IconBase {...p}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></IconBase>;
        const RefreshCw = (p) => <IconBase {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></IconBase>;

        const copyImageToClipboard = async (file) => {
            try {
                let url;
                // 1. 获取图片链接 (修复：直接使用协议链接，不使用 fetch)
                if (file instanceof File) {
                    url = URL.createObjectURL(file);
                } else if (file.path) {
                    url = `refflow://${file.path.replace(/\\/g, '/')}`;
                } else if (file.thumbUrl) {
                    url = file.thumbUrl;
                } else {
                    throw new Error("无法找到图片源");
                }
                
                // 2. 加载图片到 Image 对象
                const img = new Image();
                // 设置 crossOrigin 有助于避免某些情况下的“画布污染”报错，
                // 虽然 refflow 协议通常被视为同源，但加了更保险。
                img.crossOrigin = "Anonymous"; 
                img.src = url;
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => reject(new Error("图片加载超时或失败"));
                });
                
                // 3. 绘制到 Canvas
                const canvas = document.createElement('canvas');
                // 关键：使用 naturalWidth 保证复制的是原图分辨率，而不是屏幕上的显示大小
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // 4. 导出为 Blob 并写入剪贴板
                canvas.toBlob(async (pngBlob) => {
                    try {
                        if (!pngBlob) throw new Error("Canvas 转换失败");
                        
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': pngBlob })
                        ]);
                        
                        // 可选：在这里添加一个简单的 UI 反馈，比如 console.log
                        console.log("Image copied to clipboard!");
                        
                    } catch (err) {
                        console.error('复制写入失败', err);
                        alert('复制失败: ' + err.message);
                    } finally {
                        // 如果是我们临时创建的 Blob URL，用完记得释放
                        if (file instanceof File) {
                            URL.revokeObjectURL(url);
                        }
                    }
                }, 'image/png'); // 剪贴板通常推荐使用 PNG 格式
                
            } catch (err) {
                console.error('复制过程出错', err);
                alert('复制失败: ' + err.message);
            }
        };

        const getSafeImageUrl = (file) => {
            if (!file) return null;
            try {
                if (file instanceof File) return URL.createObjectURL(file);
                if (file.path) return `refflow://${file.path}`;
                if (file.thumbUrl) return file.thumbUrl;
            } catch (e) {
                console.error("URL generation failed", e);
            }
            return null;
        };

        // 优化后的缩略图组件 (支持双击预览)
        const ThumbnailItem = React.memo(({ file, thumbUrl, index, isDrawn, isSelected, onClick, onToggleDrawn, onRemove, onPreview, onDragStart, onDrop, onDragOver, showAddButton, onAdd }) => {
            const src = thumbUrl || file.thumbUrl;
            return (
                <div 
                    draggable={!showAddButton} 
                    onDragStart={(e) => !showAddButton && onDragStart(e, index)} 
                    onDragOver={(e) => !showAddButton && onDragOver(e, index)} 
                    onDrop={(e) => !showAddButton && onDrop(e, index)} 
                    onClick={onClick}
                    // ✅ 新增：双击直接预览
                    onDoubleClick={(e) => { e.stopPropagation(); onPreview && onPreview(file); }}
                    style={{ transform: 'translateZ(0)' }}
                    className={`relative group aspect-square rounded-lg border overflow-hidden cursor-pointer ${isSelected ? 'border-blue-500 ring-2 ring-blue-500/30 bg-blue-900/20 z-10 scale-95' : isDrawn ? 'border-green-500/50 bg-zinc-900' : 'border-zinc-800 bg-zinc-900 hover:border-zinc-600'}`}
                >
                    {src ? (
                        <img src={src} alt="thumb" loading="lazy" decoding="async" className={`w-full h-full object-cover pointer-events-none select-none transition-opacity duration-200 ${isDrawn ? 'opacity-40 grayscale' : 'opacity-100'}`} />
                    ) : (
                        <div className="w-full h-full flex items-center justify-center text-zinc-700"><div className="animate-pulse"><ImageIcon size={24} className="opacity-20"/></div></div>
                    )}
                    
                    {/* 添加模式 (主页列表) */}
                    {showAddButton && (
                        <div className="absolute inset-0 bg-black/40 group-hover:bg-black/60 transition-colors flex items-center justify-center gap-3">
                             <button onClick={(e) => { e.stopPropagation(); onPreview(file); }} className="bg-zinc-800 hover:bg-blue-600 text-white p-2 rounded-full shadow-lg transform scale-90 group-hover:scale-110 transition-all" title="预览"><Eye size={20}/></button>
                             <button onClick={(e) => { e.stopPropagation(); onAdd(file); }} className="bg-green-600 hover:bg-green-500 text-white p-2 rounded-full shadow-lg transform scale-90 group-hover:scale-110 transition-all" title="添加"><Plus size={20}/></button>
                        </div>
                    )}

                    {/* 选中标记 */}
                    {!showAddButton && isSelected && (<div className="absolute top-1 left-1 z-20 bg-blue-600 text-white rounded-full p-0.5 shadow-lg animate-in zoom-in duration-200"><IconBase size={12}><polyline points="20 6 9 17 4 12"></polyline></IconBase></div>)}
                    
                    {/* 已画/未画 切换按钮 (右下角) */}
                    {onToggleDrawn && (
                        <div className="absolute bottom-1 right-1 z-10">
                            <button onClick={(e) => { e.stopPropagation(); onToggleDrawn(file); }} className={`p-1 rounded-full transition-all ${isDrawn ? 'text-green-500 bg-black/50' : 'text-zinc-600 bg-black/20 opacity-0 group-hover:opacity-100 hover:text-zinc-200'}`} title={isDrawn ? "设为未画" : "设为已画"}>{isDrawn ? <CheckCircle size={16} fill="currentColor" className="text-green-500 bg-green-900/20 rounded-full"/> : <Circle size={16}/>}</button>
                        </div>
                    )}
                    
                    {/* 悬浮菜单 (预览/移除) */}
                    {!showAddButton && !isSelected && (
                        <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex flex-col justify-between p-2 pointer-events-none will-change-[opacity]">
                            <div className="flex justify-between items-start pointer-events-auto">
                                <div className="bg-black/50 p-1 rounded text-zinc-400 cursor-grab active:cursor-grabbing"><GripHorizontal size={14}/></div>
                                {/* 只有传入 onRemove 时才显示移除按钮 */}
                                {onRemove && (
                                    <button onClick={(e) => { e.stopPropagation(); onRemove(index); }} className="bg-red-900/80 p-1 rounded text-red-200 hover:bg-red-600 transition-colors" title="移除图片"><X size={14}/></button>

            const generateThumbnailFromPath = async (file) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = `refflow://${file.path.replace(/\\/g, '/')}`;
                    img.onload = () => {
                        const maxDim = 400;
                        let w = img.width;
                        let h = img.height;
                        
                        // 计算缩放
                        if (w > h) { if (w > maxDim) { h *= maxDim / w; w = maxDim; } } 
                        else { if (h > maxDim) { w *= maxDim / h; h = maxDim; } }

                        const canvas = document.createElement('canvas');
                        canvas.width = w;
                        canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);

                        canvas.toBlob((blob) => {
                            if (blob) resolve(blob);
                            else reject(new Error("Canvas blob failed"));
                        }, 'image/jpeg', 0.6); // 0.6 质量足够做缩略图了
                    };
                    img.onerror = (e) => reject(e);

            // --- 智能缩略图生成队列 (缓存优先 + 混合生成模式) ---
            useEffect(() => {

                const workers = [];
                const blobURL = URL.createObjectURL(new Blob([WORKER_CODE], { type: 'application/javascript' }));

                for (let i = 0; i < workerCount; i++) {
                    const worker = new Worker(blobURL);
                    workers.push({ worker, busy: false });
                }

                let isActive = true;
                let isProcessingPath = false; // 用于限制主线程并发，防止卡顿

                const processQueue = async () => {
                    if (!isActive) return;

                    // 1. 查找一个需要处理的文件 (没有 thumbUrl 且没有标记为失败)
                    let targetIdx = -1;
                    let targetFile = null;

                    for (let i = 0; i < globalFiles.length; i++) {
                        const f = globalFiles[i];
                        if (f && !f.thumbUrl && !f.isFailed && !f._processing) {
                            targetIdx = i;
                            targetFile = f;

                        }
                    }

                    if (targetIdx === -1) {
                        setTimeout(processQueue, 1000); // 队列空闲，稍后重试

                    // 标记正在处理，防止重复
                    globalFiles[targetIdx]._processing = true; 
                    const fileId = getFileId(targetFile);

                    // 2. 尝试从 DB 读取缓存
                    const cachedBlob = await getFromDb(fileId);
                    if (cachedBlob) {

                        setGlobalFiles(prev => {
                            const n = [...prev];
                            if (n[targetIdx]) {
                                n[targetIdx].thumbUrl = url;
                                delete n[targetIdx]._processing;
                            }
                            return n;
                        });
                        processQueue(); // 立即处理下一个
                        return;
                    }

                    // 3. 缓存没有，需要生成
                    try {
                        // 分支 A: 本地路径文件 (从预设加载) -> 使用主线程 Image 加载
                        if (targetFile.path) {
                            if (isProcessingPath) {
                                // 如果主线程正忙，先把标记去掉，稍后处理，先让出控制权
                                delete globalFiles[targetIdx]._processing;
                                setTimeout(processQueue, 200);
                                return;

                            isProcessingPath = true;
                            // 使用 generateThumbnailFromPath 生成

                                .then(blob => {

                                    setGlobalFiles(prev => {

                                    setGlobalFiles(prev => {
                                        const n = [...prev];
                                        if (n[targetIdx]) { n[targetIdx].isFailed = true; delete n[targetIdx]._processing; }
                                        return n;
                                    });
                                })
                                .finally(() => {

                                    processQueue();
                                });

                            if (freeWorker) {
                                freeWorker.busy = true;
                                freeWorker.worker.onmessage = (e) => {

                                        setGlobalFiles(prev => {

                                        </div>
                                    </div>
                                </div>
                            </div>

                    // 如果是原生 File 对象，必须手动复制属性
                    if (f instanceof File) {
                        return {
                            name: f.name,
                            path: f.path, // ✅ 核心修复：确保保留 path，让预览能读取原图
                            size: f.size,
                            type: f.type,
                            thumbUrl: f.thumbUrl, // 保留缩略图引用
                            lastModified: f.lastModified
                        };
                    }
                    // 如果已经是普通对象（比如恢复的记录），直接复制
                    return { ...f };
                };

                // 1. 构建列表
                let historyList = [];
                if (!historyShowAll) {
                    // 模式 1: 仅当前库
                    historyList = globalFiles
                        .filter(f => drawnHistory.has(getFileId(f)))
                        .map(f => ({ ...cloneFile(f), id: getFileId(f), _isMissing: false }));
                } else {
                    // 模式 2: 所有历史
                    historyList = Array.from(drawnHistory).map(id => {
                        const file = globalFiles.find(f => getFileId(f) === id);
                        if (file) return { ...cloneFile(file), id: id, _isMissing: false }; // ✅ 这里也用了 cloneFile
                        
                        // 尝试从历史路径恢复
                        const savedPath = historyPaths[id];
                        if (savedPath) {
                            const normalizedPath = savedPath.replace(/\\/g, '/');
                            const name = id.substring(0, id.lastIndexOf('-')) || id;
                            return { 
                                id: id, 
                                name: name, 
                                path: normalizedPath, // 恢复的文件本来就有 path，没问题
                                thumbUrl: `refflow://${normalizedPath}`, 
                                size: 0,
                                type: 'image/jpeg',
                                _isMissing: false, 
                                _isRecovered: true 
                            };
                        }
                        return { id: id, name: id.split('-')[0], _isMissing: true };
                    });
                }

                // 2. 独立的删除逻辑
                const handleRemoveIds = (idsToRemove) => {
                    if (!idsToRemove || idsToRemove.length === 0) return;
                    setDrawnHistory(prev => {
                        const newSet = new Set(prev);
                        idsToRemove.forEach(id => newSet.delete(id));

                        const activePresetIndex = presets.findIndex(p => p.id === currentPresetId);
                        if (activePresetIndex !== -1 && !presets[activePresetIndex].useGlobalHistory) {
                            const newPresets = [...presets];
                            newPresets[activePresetIndex].localHistory = newSet;
                            setPresets(newPresets);
                        } else { 
                            localStorage.setItem('refFlow_drawnHistory', JSON.stringify([...newSet])); 
                        }
                        return newSet;
                    });
                };

                const onSingleRemove = (item) => handleRemoveIds([item.id]);

                const onBatchRemove = () => {
                    if (selectedIndices.size === 0) return;
                    if (!confirm(`确定要取消标记选中的 ${selectedIndices.size} 张图片吗？`)) return;
                    
                    const idsToRemove = [];
                    selectedIndices.forEach(idx => {
                        const item = historyList[idx];
                        if (item && item.id) idsToRemove.push(item.id);
                    });
                    
                    handleRemoveIds(idsToRemove);
                    setSelectedIndices(new Set());
                };

                return (
                    <div className="fixed inset-0 z-[70] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6 animate-in fade-in duration-200" onClick={() => setSelectedIndices(new Set())}>

                                </div>
                            </div>

                            {/* 列表内容 */}
                            <div className="p-6 flex-1 overflow-y-auto bg-zinc-950/50" onClick={() => setSelectedIndices(new Set())}>
                                {historyList.length === 0 ? (
                                    <div className="h-full flex flex-col items-center justify-center text-zinc-600 gap-4"><Award size={64} className="opacity-20"/><p>暂无记录，快去开始练习吧！</p></div>

                                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4">

                                                return (

                                                        onDragOver={onDragOver} 
                                                    />
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    {/* Footer */}
                                    <div className="p-4 border-t border-zinc-800 flex justify-between bg-zinc-900 rounded-b-xl">
                                        <div className="flex gap-3">
                                            <button onClick={() => clearStageFiles(managingStageIndex)} className="px-4 py-2 rounded-lg text-sm bg-red-900/20 text-red-400 hover:bg-red-900/40 flex items-center gap-2 border border-red-900/30">
                                                <Trash2 size={16}/> 清空
                                            </button>
                                            <button onClick={() => sortStageFiles(managingStageIndex)} className="px-4 py-2 rounded-lg text-sm bg-zinc-800 text-blue-400 hover:bg-zinc-700 flex items-center gap-2 border border-zinc-700">
                                                <ListOrdered size={16}/> 排序
                                            </button>
                                        </div>
                                        <button onClick={() => setManagingStageIndex(null)} className="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-500 text-white font-medium">
                                            确认完成
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {showUnsavedModal && (
                            <div className="fixed inset-0 z-[100000] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-in fade-in duration-200" onClick={(e) => e.stopPropagation()}>
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl max-w-sm w-full p-6 shadow-2xl shadow-red-900/10">
                                    <div className="flex items-center gap-3 mb-4 text-amber-500">
                                        <AlertCircle size={24} />
                                        <h3 className="text-lg font-bold text-zinc-100">设置未保存</h3>
                                    </div>
                                    <p className="text-zinc-400 text-sm mb-6 leading-relaxed">
                                        {currentPresetId ? `预设 "${presets.find(p => p.id === currentPresetId)?.name}" 已发生更改。` : "当前【默认配置】已发生更改。"}
                                        <br/>在切换或退出前，需要保存吗？
                                    </p>
                                    <div className="space-y-3">
                                        <button 
                                            onClick={saveCurrentPreset} 
                                            className={`w-full py-3 text-white rounded-lg font-bold text-sm shadow-lg transition-all ${currentPresetId ? 'bg-purple-600 hover:bg-purple-500 shadow-purple-900/20' : 'bg-zinc-700 hover:bg-zinc-600 text-zinc-300'}`}
                                        >
                                            {currentPresetId ? "保存并继续" : "无法覆盖默认配置 (点击查看)"}
                                        </button>

                                        <button onClick={() => { 
                                            if (pendingAction) { 
                                                executeAction(pendingAction.type, pendingAction.payload); 
                                            } else { 
                                                if (window.electronAPI && window.electronAPI.forceClose) {
                                                    window.electronAPI.forceClose();
                                                } else {
                                                    window.close();
                                                }
                                            } 
                                            setPendingAction(null); 
                                            setShowUnsavedModal(false); 
                                        }} className="w-full py-3 bg-zinc-800 hover:bg-red-900/20 hover:text-red-400 text-zinc-300 rounded-lg font-medium text-sm border border-zinc-700 transition-all">
                                            不保存 (丢弃修改)
                                        </button>

                                        <button onClick={() => { 
                                            setPendingAction(null); 
                                            setShowUnsavedModal(false); 
                                        }} className="w-full py-2 text-xs text-zinc-500 hover:text-zinc-300 transition-colors">
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }
            
            if (appState === 'finished') {
                return (
                    <div className="min-h-screen bg-zinc-950 text-white flex flex-col items-center justify-center p-4 overflow-y-auto">
                        <CustomTitleBar appState={appState} onClose={handleAppCloseRequest} />
                        <div className="bg-zinc-900 p-8 rounded-2xl shadow-2xl border border-zinc-800 text-center space-y-6 max-w-md w-full my-10">
                            <div className="w-24 h-24 bg-green-500/10 rounded-full flex items-center justify-center mx-auto text-green-500"><Layers size={48} /></div>
                            <h2 className="text-3xl font-bold text-white">练习完成!</h2>
                            <div className="grid grid-cols-2 gap-4"><div className="bg-zinc-950 p-4 rounded-xl border border-zinc-800"><div className="text-zinc-500 text-xs uppercase font-bold mb-1">Drawings</div><div className="text-2xl font-mono">{currentIndex + 1}</div></div><div className="bg-zinc-950 p-4 rounded-xl border border-zinc-800"><div className="text-zinc-500 text-xs uppercase font-bold mb-1">Duration</div><div className="text-2xl font-mono">{Math.floor(totalTimeElapsed / 60)}m</div></div></div>
                            <button onClick={stopSession} className="w-full py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl font-medium transition-colors">返回主菜单</button>
                        </div>
                    </div>
                );
            }

            const { colorClass, animClass } = getTimerStyles();

            return (
                <div className="relative h-screen w-screen bg-black overflow-hidden flex flex-col" onContextMenu={(e) => e.preventDefault()}>
                    <CustomTitleBar appState={appState} onClose={handleAppCloseRequest} />
                    <div className="absolute top-0 left-0 right-0 z-20 flex justify-between items-start p-6 pointer-events-none">
                      <div className="flex items-center gap-3">
                          <div key={timeLeft} className={`bg-black/40 backdrop-blur-md border border-white/10 px-6 py-3 rounded-full font-mono text-2xl font-bold tracking-wider shadow-lg transition-colors duration-300 ${colorClass} ${animClass}`}>{timeLeft >= 999999 ? "∞" : formatTime(timeLeft)}</div>
                          {appState === 'paused' && (<div className="bg-yellow-500/10 backdrop-blur-md border border-yellow-500/40 text-yellow-400 px-4 py-3 rounded-full font-bold tracking-widest text-sm shadow-lg flex items-center gap-2 animate-in fade-in slide-in-from-left-4 duration-300"><Pause size={16} fill="currentColor" />PAUSED</div>)}
                      </div>
                      <div className="bg-black/40 backdrop-blur-md border border-white/10 px-3 py-1 rounded-full text-white/60 text-sm">{currentIndex + 1} / {sessionImages.length}</div>
                   </div>
                   {appState === 'stageBreak' && (<div className="absolute inset-0 z-40 bg-black/90 backdrop-blur-md flex items-center justify-center"><div className="text-center space-y-8 animate-in fade-in zoom-in duration-300"><div className="inline-block p-6 bg-blue-500/20 rounded-full text-blue-400 mb-4"><Bell size={48} /></div><h2 className="text-4xl font-bold text-white">阶段 {nextStageIndex - 1} 完成</h2><button onClick={continueToNextStage} className="group bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-2xl font-bold text-xl transition-all hover:scale-105 shadow-2xl shadow-blue-600/20 flex items-center gap-3 mx-auto">{settings.autoContinue ? `即将开始 (${breakTimer}s)` : "进入下一阶段"}{settings.autoContinue ? <Timer className="animate-spin-slow"/> : <ArrowRight className="group-hover:translate-x-1 transition-transform"/>}</button><div className="text-zinc-500 text-sm">按 空格键 继续</div></div></div>)}
                   
                   <div className="flex-1 flex items-center justify-center w-full h-full relative" onContextMenu={handleContextMenu}>
                      {currentImageUrl && sessionImages[currentIndex] && <img src={currentImageUrl} className={`transition-opacity duration-500 max-w-full max-h-full ${settings.fitMode === 'cover' ? 'w-full h-full object-cover' : 'w-full h-full object-contain'} ${isEffectiveFlip ? '-scale-x-100' : ''}`} style={{filter: getImageFilterStyle()}} />}
                      
                      {contextMenu.visible && (
                          <div 
                            className="fixed z-[9999] bg-zinc-800 border border-zinc-700 rounded-lg shadow-2xl py-1 min-w-[180px] animate-in fade-in zoom-in-95 duration-100 overflow-hidden"
                            style={{ top: Math.min(contextMenu.y, window.innerHeight - 200), left: Math.min(contextMenu.x, window.innerWidth - 180) }}
                            onClick={(e) => e.stopPropagation()}
                          >
                              <button 
                                  onClick={() => { setPreviewFile(sessionImages[currentIndex].file); setContextMenu({ ...contextMenu, visible: false }); }} 
                                  className="w-full text-left px-4 py-2.5 text-sm text-zinc-200 hover:bg-zinc-700 hover:text-white flex items-center gap-3 transition-colors"
                              >
                                  <Eye size={16} className="text-zinc-400"/> 预览大图
                              </button>

                              {sessionImages[currentIndex]?.file?.path && (
                                  <button 
                                      onClick={() => { window.electronAPI?.showItemInFolder?.(sessionImages[currentIndex].file.path); setContextMenu({ ...contextMenu, visible: false }); }} 
                                      className="w-full text-left px-4 py-2.5 text-sm text-zinc-200 hover:bg-zinc-700 hover:text-white flex items-center gap-3 transition-colors"
                                  >
                                      <Folder size={16} className="text-zinc-400"/> 打开文件夹
                                  </button>
                              )}
                              
                              <button 
                                  onClick={copyCurrent} 
                                  className="w-full text-left px-4 py-2.5 text-sm text-zinc-200 hover:bg-zinc-700 hover:text-white flex items-center gap-3 transition-colors"
                              >
                                  <Copy size={16} className="text-zinc-400"/> 复制图片
                              </button>

                              <div className="h-px bg-zinc-700 my-1 mx-2"></div>

                              <button 
                                  onClick={replaceCurrent} 
                                  className="w-full text-left px-4 py-2.5 text-sm text-zinc-200 hover:bg-zinc-700 hover:text-white flex items-center gap-3 transition-colors"
                              >
                                  <RefreshCw size={16} className="text-zinc-400"/> 替换图片
                              </button>
                          </div>
                      )}
                   </div>

                   <div className="absolute bottom-0 left-0 right-0 z-20 p-8 flex justify-center items-center gap-8 opacity-0 hover:opacity-100 transition-opacity duration-300 bg-gradient-to-t from-black/80 to-transparent">
                        <button onClick={stopSession} className="p-4 rounded-full bg-zinc-900/80 text-zinc-500 hover:text-red-400 hover:bg-zinc-800 border border-white/5 transition-all"><X size={24}/></button>
                        <button onClick={prevImage} className="p-4 rounded-full bg-zinc-900/80 text-white hover:bg-zinc-800 border border-white/5 transition-all"><SkipBack size={28}/></button>
                        <button onClick={togglePause} className="p-6 rounded-full bg-white text-black hover:scale-105 transition-all shadow-xl shadow-white/10">{appState === 'playing' ? <Pause size={32} fill="currentColor"/> : <Play size={32} fill="currentColor"/>}</button>
                        <button onClick={nextImage} className="p-4 rounded-full bg-zinc-900/80 text-white hover:bg-zinc-800 border border-white/5 transition-all"><SkipForward size={28}/></button>
                        <button onClick={skipImage} className="p-4 rounded-full bg-zinc-900/80 text-blue-400 hover:text-blue-300 hover:bg-zinc-800 border border-white/5 transition-all flex items-center gap-1 text-xs font-bold" title="略过此图 (不计入已画)"><FastForward size={20}/> <span className="hidden sm:inline">SKIP</span></button>
                   </div>
                   
                   {previewFile && (
                        <div 
                            className="fixed inset-0 z-[90] bg-black/95 flex items-center justify-center pt-14 overflow-hidden" 
                            onClick={() => setPreviewFile(null)}
                            onWheel={handlePreviewWheel}
                            onMouseUp={handlePreviewMouseUp}
                            onMouseLeave={handlePreviewMouseUp}
                            onMouseMove={handlePreviewMouseMove}
                        >
                            <img 
                                ref={previewImgRef}
                                src={previewUrl}  /* ✅ 修改：这里改用 previewUrl */
                                alt="preview" 
                                onMouseDown={handlePreviewMouseDown}
                                onClick={(e) => e.stopPropagation()}
                                className="max-w-none shadow-2xl origin-center will-change-transform transition-transform duration-75"
                                style={{
                                    cursor: 'grab',
                                    maxWidth: '90vw',
                                    maxHeight: '85vh',
                                    willChange: 'transform',
                                    backfaceVisibility: 'hidden'
                                }}
                            />

                            <button 
                                onClick={(e) => { e.stopPropagation(); setPreviewFile(null); }}
                                className="absolute top-16 right-6 p-2 bg-zinc-800 rounded-full text-white hover:bg-zinc-700 hover:scale-110 transition-transform z-[100]" 
                                title="关闭预览"
                            >
                                <X size={24}/>
                            </button>
                            
                            <div className="absolute bottom-6 left-1/2 -translate-x-1/2 px-3 py-1 bg-black/60 text-zinc-300 text-xs rounded-full pointer-events-none">
                                {Math.round(previewScale * 100)}%
                            </div>
                        </div>
                   )}

                   {/* ✅ 修复：未保存提示框 (层级调至最高 z-[100000]，防止被预设管理器遮挡) */}
                   {showUnsavedModal && (
                        <div className="fixed inset-0 z-[100000] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-in fade-in duration-200" onClick={(e) => e.stopPropagation()}>
                            <div className="bg-zinc-900 border border-zinc-800 rounded-xl max-w-sm w-full p-6 shadow-2xl shadow-red-900/10">
                                <div className="flex items-center gap-3 mb-4 text-amber-500">
                                    <AlertCircle size={24} />
                                    <h3 className="text-lg font-bold text-zinc-100">设置未保存</h3>
                                </div>
                                <p className="text-zinc-400 text-sm mb-6 leading-relaxed">
                                    {currentPresetId ? `预设 "${presets.find(p => p.id === currentPresetId)?.name}" 已发生更改。` : "当前【默认配置】已发生更改。"}
                                    <br/>在切换或退出前，需要保存吗？
                                </p>
                                <div className="space-y-3">
                                    {/* 保存按钮：如果是默认配置，显示灰色或提示用户 */}
                                    <button 
                                        onClick={saveCurrentPreset} 
                                        className={`w-full py-3 text-white rounded-lg font-bold text-sm shadow-lg transition-all ${currentPresetId ? 'bg-purple-600 hover:bg-purple-500 shadow-purple-900/20' : 'bg-zinc-700 hover:bg-zinc-600 text-zinc-300'}`}
                                    >
                                        {currentPresetId ? "保存并继续" : "无法覆盖默认配置 (点击查看)"}
                                    </button>

                                    {/* 不保存按钮：【修复 2】增加 window.close() 作为回退方案 */}
                                    <button onClick={() => { 
                                        // 丢弃修改：直接执行之前挂起的操作
                                        if (pendingAction) { 
                                            executeAction(pendingAction.type, pendingAction.payload); 
                                        } else { 
                                            // 尝试 Electron 关闭，如果失败则尝试浏览器关闭
                                            if (window.electronAPI && window.electronAPI.forceClose) {
                                                window.electronAPI.forceClose();
                                            } else {
                                                window.close(); // 浏览器回退
                                            }
                                        } 
                                        setPendingAction(null); 
                                        setShowUnsavedModal(false); 
                                    }} className="w-full py-3 bg-zinc-800 hover:bg-red-900/20 hover:text-red-400 text-zinc-300 rounded-lg font-medium text-sm border border-zinc-700 transition-all">
                                        不保存 (丢弃修改)
                                    </button>

                                    <button onClick={() => { 
                                        // 取消：什么都不做，留在这个页面
                                        setPendingAction(null); 
                                        setShowUnsavedModal(false); 
                                    }} className="w-full py-2 text-xs text-zinc-500 hover:text-zinc-300 transition-colors">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LocalRefTrainer />);
    </script>
</body>
</html>
